data_dir: "/var/lib/vector"

sources:
  auth_logs:
    type: "file"
    include:
      - "auth.log"
    start_at_beginning: true

transforms:
  parse_systemd_logind:
    type: "remap"
    inputs:
      - auth_logs
    source: |
      # Parse syslog header and session details in one step.
      pattern = r'^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<program>\S+)\[(?P<pid>\d+)\]:\s+(?:New session\s+(?P<session_id>\d+)\s+of user\s+(?P<username>\S+)\.?|(?P<raw_message>.*))$'
      parsed = parse_regex!(.message, pattern)

      .timestamp = parsed.timestamp
      .hostname = parsed.hostname
      .program = parsed.program
      .pid = to_int!(parsed.pid)
      .appname = parsed.program

      if parsed.session_id != null {
        .session_id = to_int!(parsed.session_id)
        .username = parsed.username
        .event_type = "new session"
      } else {
        .log_details = parsed.raw_message
      }

      # Remove the automatically added file field.
      del(.file)

sinks:
  parsed_systemd_logind:
    type: "file"
    inputs:
      - parse_systemd_logind
    path: "vector_parsed_systemd_logind.json"
    encoding:
      codec: "json"
