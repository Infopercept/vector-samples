data_dir: "/var/lib/vector"

sources:
  auth_logs:
    type: "file"
    include:
      - "auth.log"
    start_at_beginning: true

transforms:
  parse_connection_reset:
    type: "remap"
    inputs:
      - "auth_logs"
    source: |
      # Regex pattern to parse syslog header and connection reset details
      pattern = r'^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<program>\S+)\[(?P<pid>\d+)\]:\s+Connection reset by\s+(?:invalid user\s+)?(?P<username>\S+)\s+(?P<source_ip>[\d\.]+)\s+port\s+(?P<port>\d+)\s+\[(?P<status>[^\]]+)\]$'
      parsed = parse_regex!(.message, pattern)
      
      .timestamp = parsed.timestamp
      .hostname = parsed.hostname
      .program = parsed.program
      .appname = parsed.program
      .pid = to_int!(parsed.pid)
      
      .event_type = "Connection reset by invalid user"
      .username = parsed.username
      .source_ip = parsed.source_ip
      .port = to_int!(parsed.port)
      .status = parsed.status
      
      # Remove unnecessary fields
      del(.file)

sinks:
  output:
    type: "file"
    inputs:
      - "parse_connection_reset"
    path: "vector_parsed_log.json"
    encoding:
      codec: "json"
