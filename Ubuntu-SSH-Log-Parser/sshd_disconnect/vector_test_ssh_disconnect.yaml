tests:
  - name: "Verify disconnected log processing"
    inputs:
      - insert_at: "parse_disconnect"
        type: "log"
        log_fields:
          message: "Feb 20 10:41:47 mihir-ubuntu sshd[3154]: Disconnected from user test 192.168.186.1 port 62721"

    outputs:
      - extract_from: "parse_disconnect"
        conditions:
          - type: "vrl"
            source: |
              # Verify that all expected fields exist and contain the correct values.
              assert!(exists(.timestamp), "timestamp missing")
              assert_eq!(.timestamp, "Feb 20 10:41:47", "unexpected timestamp value")
              assert!(exists(.hostname), "hostname missing")
              assert_eq!(.hostname, "mihir-ubuntu", "unexpected hostname value")
              assert!(exists(.program), "program missing")
              assert_eq!(.program, "sshd", "unexpected program value")
              assert!(exists(.appname), "appname missing")
              assert_eq!(.appname, "sshd", "unexpected appname value")
              assert!(exists(.pid), "pid missing")
              assert_eq!(.pid, 3154, "unexpected pid value")
              assert!(exists(.username), "username missing")
              assert_eq!(.username, "test", "unexpected username value")
              assert!(exists(.disconnect_ip), "disconnect_ip missing")
              assert_eq!(.disconnect_ip, "192.168.186.1", "unexpected disconnect_ip value")
              assert!(exists(.port), "port missing")
              assert_eq!(.port, 62721, "unexpected port value")
              assert!(exists(.event_type), "event_type missing")
              assert_eq!(.event_type, "user disconnected", "unexpected event_type value")

